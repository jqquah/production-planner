services:
  db:
    image: postgres:15-alpine
    container_name: soluxe_db_dev
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=soluxe_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - soluxe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: soluxe_backend_dev
    restart: always
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5001:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/soluxe_dev
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - soluxe-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: soluxe_frontend_dev
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - soluxe-network

  nginx:
    image: nginx:alpine
    container_name: soluxe_nginx_dev
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - soluxe-network

networks:
  soluxe-network:
    driver: bridge

volumes:
  postgres_data:
